<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Oil Lamp Showcase</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
  /* This ensures the dots sit on top of the 3D model */
  .dot {
    display: block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid white;
    background: #4285f4; /* Bright Blue */
    cursor: pointer;
  }

  /* This ensures the text is visible */
  .dim-label {
    background: #000000; /* Black background */
    color: #ffffff;      /* White text */
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    position: absolute;
    white-space: nowrap;
    /* This offsets the text so it doesn't cover the dot */
    transform: translate(25px, -10px); 
    opacity: 1 !important;
    visibility: visible !important;
  }
</style>
</head>
<body>

    <header>
        <h1>Oil Lamp Interactive Preview</h1>
    </header>

    <model-viewer src="OilLamp.glb" ar camera-controls auto-rotate shadow-intensity="1">
        <button class="dot" slot="hotspot-height" data-position="0 0.3 0" data-normal="0 1 0">
            <div class="dim-label">Height: 30cm</div>
        </button>

        <button class="dot" slot="hotspot-width" data-position="0.15 0 0" data-normal="1 0 0">
            <div class="dim-label">Diameter: 15cm</div>
        </button>
    </model-viewer>

    <div class="details">
        <h2>Product Details</h2>
        <p>This interactive 3D model allows you to inspect the Oil Lamp from every angle. Click the markers to see dimensions, or use the button in the corner to view it in your own space via Augmented Reality.</p>
    </div>

</body>
</html>
