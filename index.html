<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Oil Lamp Showcase</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden; /* Prevents side-scrolling */
    }

    /* This makes the 3D model take up the whole screen */
    model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #ffffff;
    }

    /* Styling for the labels so they are easy to see */
    .dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #fff;
        background: #4285f4;
    }

    .dim-label {
        background: #222;
        color: #fff;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 14px;
        position: absolute;
        transform: translate(20px, -10px);
    }
</style>
</head>
<body>

    <header>
        <h1>Oil Lamp Interactive Preview</h1>
    </header>

    <model-viewer src="OilLamp.glb" ar camera-controls auto-rotate shadow-intensity="1">
        <button class="dot" slot="hotspot-height" data-position="0 0.3 0" data-normal="0 1 0">
            <div class="dim-label">Height: 30cm</div>
        </button>

        <button class="dot" slot="hotspot-width" data-position="0.15 0 0" data-normal="1 0 0">
            <div class="dim-label">Diameter: 15cm</div>
        </button>
    </model-viewer>

    <div class="details">
        <h2>Product Details</h2>
        <p>This interactive 3D model allows you to inspect the Oil Lamp from every angle. Click the markers to see dimensions, or use the button in the corner to view it in your own space via Augmented Reality.</p>
    </div>

</body>
</html>
