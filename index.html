<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Product</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f5f5f5; }
        model-viewer { width: 90%; height: 80%; background-color: #ffffff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { margin-top: 20px; color: #333; }
    </style>
</head>
<body>

    <h1>Interactive Product View</h1>

    <model-viewer 
        src="product.glb" 
        ar 
        camera-controls 
        auto-rotate 
        shadow-intensity="1">
    </model-viewer>

</body>
</html>
