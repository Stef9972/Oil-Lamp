<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product View</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 20px; background: #fff; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* The 3D Window */
        model-viewer {
            width: 90%;
            height: 500px;
            background-color: #ffffff;
            border-radius: 15px;
            margin: 20px 0;
            --poster-color: transparent;
        }

        /* Dimension Labels */
        .dot { display: block; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white; background: #4285f4; cursor: pointer; }
        .dim-label { background: #333; color: #fff; border-radius: 4px; padding: 5px 10px; font-size: 13px; position: absolute; white-space: nowrap; transform: translate(15px, -10px); }
        
        .card { background: white; width: 85%; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <header>
        <h1>3D Product Presentation</h1>
    </header>

    <model-viewer src="product.glb" ar camera-controls auto-rotate shadow-intensity="1">
        <button class="dot" slot="hotspot-dim1" data-position="0 1 0" data-normal="0 1 0">
            <div class="dim-label">Height: 100cm</div>
        </button>
    </model-viewer>

    <div class="card">
        <h2>Product Specifications</h2>
        <p>Use your mouse to rotate the object. Scroll to zoom in on details. If you are on a phone, tap the AR button to see it in your room.</p>
    </div>

</body>
</html>
